<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>租客管理系統</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="card" role="form">
      <div class="card__header">
        <div class="brand">
          <div class="brand__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M3 21V7a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14H3z"></path><circle cx="8" cy="12" r="1.5"></circle><circle cx="12" cy="12" r="1.5"></circle><circle cx="16" cy="12" r="1.5"></circle></svg>
          </div>
          <div class="brand__text">
            <h1>租客管理系統</h1>
            <p>管理您的租客資訊與服務</p>
          </div>
        </div>
      </div>

      <div class="tabs" role="tablist" aria-label="登入角色">
        <button class="tab is-active" role="tab" aria-selected="true" data-role="tenant">
          <span class="tab__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 12a4 4 0 1 0-4-4 4 4 0 0 0 4 4zm7 8H5a2 2 0 0 1-2-2c0-3.87 5.33-6 9-6s9 2.13 9 6a2 2 0 0 1-2 2z"></path></svg>
          </span>
          <span>租客登入</span>
        </button>
        <button class="tab" role="tab" aria-selected="false" data-role="admin">
          <span class="tab__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 2l3 3-3 3-3-3 3-3zm7 7 3 3-9 9-3-3 9-9zM2 12l3-3 3 3-3 3-3-3z"></path></svg>
          </span>
          <span>管理員</span>
        </button>
      </div>

      <form class="form" id="loginForm" novalidate>
        <label class="field">
          <span class="field__label">電話號碼</span>
          <div class="input">
            <span class="input__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.05-.24 11.36 11.36 0 0 0 3.56.57 1 1 0 0 1 1 1v3.61a1 1 0 0 1-1 1A17 17 0 0 1 3 5a1 1 0 0 1 1-1h3.61a1 1 0 0 1 1 1 11.36 11.36 0 0 0 .57 3.56 1 1 0 0 1-.24 1.05z"></path></svg>
            </span>
            <input id="phone" name="phone" type="tel" inputmode="numeric" autocomplete="tel" placeholder="請輸入註冊的電話號碼" aria-describedby="phoneHelp" />
          </div>
          <p class="field__help" id="phoneHelp"></p>
        </label>

        <button type="submit" class="btn" id="submitBtn">
          <span class="btn__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M10 17l5-5-5-5v10z"></path><path d="M4 4h7v3H7v10h4v3H4z"></path></svg>
          </span>
          立即登入
        </button>
      </form>

      <div class="links">
        <span>還沒有帳號？</span>
        <a href="#" id="registerLink">立即註冊</a>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
